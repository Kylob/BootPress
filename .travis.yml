language: php

php:
  - '5.5'
  - '7.0'

before_script:
  - composer install --dev
  - if [[ "$TRAVIS_PHP_VERSION" < '7.0' ]]; then composer require paragonie/random_compat:1.* -n ; fi
  - if [[ "$TRAVIS_PHP_VERSION" < '5.5' ]]; then composer require ircmaxell/password-compat:1.* -n ; fi

script:
  - phpunit --debug --coverage-text
