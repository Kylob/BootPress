language: php

php:
  - '5.3'
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - nightly
  - hhvm

before_script:
  - composer install --dev
  - if [[ $TRAVIS_PHP_VERSION < 7 || $TRAVIS_PHP_VERSION == 'hhvm' ]]; then composer require paragonie/random_compat:1.* -n ; fi
  - if [[ $TRAVIS_PHP_VERSION < 5.5 ]]; then composer require ircmaxell/password-compat:1.* -n ; fi

script:
  - if [[ $TRAVIS_PHP_VERSION == '5.4' ]];
    then phpunit --debug --coverage-text --coverage-clover coverage.xml;
    else phpunit --debug;
    fi

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - if [ $TRAVIS_PHP_VERSION == '5.4' ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.xml; fi
